<details id="links">
    <summary>ここをタップしてください</summary>
</details>

<script>
    ;(async () => {
        const json = await (await fetch("pages/link/links.json", { cache: "no-store" })).json()

        const details = document.getElementById("links")

        for (const category in json) {
            const table = document.createElement("table")
            table.className = "link-table"
            table.summary = `${category}`
            details.appendChild(table)

            table.innerHTML += `<caption>${category}</caption>`

            json[category].forEach(({ title, url, description }) => {
                table.innerHTML += `
                    <tr>
                        <th><a href="${url}" target="_blank">${title}</a></th>
                        <td>${description}</td>
                    </tr>
                `
            })
        }
    })()
</script>
