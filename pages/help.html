<div class="box">
    <h4>ゲームのダウンロード方法</h4>
    今のところゲームは全て無料でダウンロードしていただけます。
    <p>1.緑色の「ダウンロード」ボタンをクリックすると、google driveのダウンロードページへ移動します。</p>
    <p><img src="image/howtodownload1.png" width="500" /></p>
    <p>2.ダウンロードしたいゲームをクリックします。</p>
    <p><img src="image/howtodownload2.png" width="500" /></p>
    <p>3.上部のダウンロードボタンをクリックするとダウンロードが開始されます。</p>
    <p><img src="image/howtodownload3.png" width="500" /></p>
    <p>
        ダウンロードしたファイルは圧縮されていますので解凍（右クリック→展開）してください。フォルダの中のexeファイルを実行（クリック）するとゲームが始まります。
    </p>
</div>
