        <script>
            setHTML("smartphone-menu.html", "header")
            setHTML("menu.html", "#content-left")

            const t = new Date(document.lastModified)
            const y = t.getFullYear() // 年
            const m = t.getMonth() + 1 // 月
            const d = t.getDate() // 日

            document.getElementById("footer").innerHTML += "Last Update : " + y + "/" + m + "/" + d

            // アニメーション終了後に白色が広がり、コンテンツを表示する
            document.addEventListener("DOMContentLoaded", () => {
                const overlay = document.getElementById("animation-overlay")
                const container = document.getElementById("container")

                // 白色が広がりきったらコンテンツを表示してオーバーレイを非表示
                overlay.onanimationend = () => {
                    container.style.display = ""

                    overlay.style.animation = "fadeOut 1s forwards"

                    overlay.onanimationend = () => {
                        overlay.style.display = "none"
                    }
                }
            })
        </script>
